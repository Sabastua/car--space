  <main>
    <section class="contact-intro">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
    </section>

    <section class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter the subject" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="contact-details">
      <h3>Visit or Call Us</h3>
      <p><strong>Address:</strong> nairobi</p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">011111100292</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@premiumcars.com">@premiumcars.com</a></p>
    </section>
  </main>
